    <title>Finance Tracker</title>
    
    <style>
        /* Resetare completă pentru a ocupa tot ecranul */
        body, html {
            margin: 0;
            padding: 0;

            overflow: hidden; /* Ascunde scrollbar-ul paginii părinte */

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block; /* Elimină spațiile mici de jos */
        }
    </style>
</head>
