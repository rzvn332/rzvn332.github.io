<!DOCTYPE html>
<html lang="ro">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Finance Tracker</title>
    
    <style>
        /* Resetare completă pentru a ocupa tot ecranul */
        body, html {
            margin: 0;

            overflow: hidden; /* Ascunde scrollbar-ul paginii părinte */

        }

        /* Iframe-ul care ocupă tot spațiul */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block; /* Elimină spațiile mici de jos */
        }
    </style>
</head>
<body>

</html>
