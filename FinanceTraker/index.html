<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Tracker</title>
    
    <!-- Setări pentru Aplicație (PWA) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finance Tracker">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Iconiță pentru tab browser (favicon) -->
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #f4f6f8;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbxvl4O0EOG5TpQsYE3KlZhTJk2jlrZLb0m076OVSDJ2aXwct7M_bK_BDAq-0chTBmMB/exec" allow="camera; microphone; geolocation"></iframe>

    <!-- Script pentru activarea modului Aplicație -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('App ready!', reg.scope))
                    .catch(err => console.log('App error:', err));
            });
        }
    </script>
</body>
</html>
